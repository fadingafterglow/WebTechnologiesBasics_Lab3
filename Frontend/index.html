<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
        <title>Pizza KMA</title>
        <link rel="stylesheet/less" type="text/css" href="assets/less/pizza/main.less" />
        <script src="https://cdn.jsdelivr.net/npm/less"></script>
    </head>
    <body>
        <main class="main-panel invisible-scroll">
            <section class="overlay">
                <div class="badge">
                    <div>
                        <p>PIZZA</p>
                        <p>KMA</p>
                    </div>
                    <img src="assets/images/discount.svg"/>
                </div>
                <div class="info">
                    <div class="upper">
                        <div>
                            <span>(044) 222 5 222</span>
                            <span>24 години / 7 днів на тиждень</span>
                            <span>Безкоштовна доставка піци</span>
                        </div>
                        <button class="action-button">Ввійти</button>
                    </div>
                    <div class="lower">
                        <span>Піца</span>
                    </div>
                </div>
            </section>
            <section class="main-container">
                <header>
                    <div class="headline">
                        <h1>Усі піци</h1>
                        <span class="quantity" id="pizzas-quantity">0</span>
                    </div>
                    <div class="filters">
                        <input type="radio" name="category" id="all" checked>
                        <label class="filter" for="all">Усі</label>
                        <input type="radio" name="category" id="meat">
                        <label class="filter" for="meat">М'ясні</label>
                        <input type="radio" name="category" id="pineapples">
                        <label class="filter" for="pineapples">З ананасами</label>
                        <input type="radio" name="category" id="mushrooms">
                        <label class="filter" for="mushrooms">З грибами</label>
                        <input type="radio" name="category" id="seafood">
                        <label class="filter" for="seafood">З морепродуктами</label>
                        <input type="radio" name="category" id="vegeterian">
                        <label class="filter" for="vegeterian">Вега</label>
                    </div>
                </header>
                <div class="pizza-container" id="pizza-container">
                    <template id="pizza-card-template">
                        <article class="pizza-card">
                            <span class="tag"></span>
                            <img src="" />
                            <div>
                                <div class="description">
                                    <p class="name"></p>
                                    <p class="category"></p>
                                    <p class="ingridients"></p>
                                </div>
                                <div class="properties">
                                    <template id="property-template">
                                        <div class="property">
                                            <div class="measures">
                                                <div>
                                                    <img src="assets/images/size-icon.svg" />
                                                    <span class="diameter"></span>
                                                </div>
                                                <div>
                                                    <img src="assets/images/weight.svg" />
                                                    <span class="weight"></span>
                                                </div>
                                            </div>
                                            <div class="price">
                                                <p></p>
                                                <p>грн.</p>
                                            </div>
                                            <button class="action-button">Купити</button>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </article>
                    </template>
                </div>
                <footer>
                    <p>Pizza.24 - практичний проект в межах курсу JavaScript в Києво-Могилянській академії</p>
                    <p>Доставка піци не здійснюється</p>
                </footer>
            </section>
        </main>
        <aside>
            <header>
                <div>
                    <span>Замовлення</span>
                    <span class="quantity" id="orders-quantity">0</span>
                </div>
                <button class="clear-btn" id="clear-orders-button">Очистити замовлення</button>
            </header>
            <section class="order-container invisible-scroll" id="order-container">
                <template id="order-template">
                    <article class="order">
                        <div>
                            <p class="name"></p>
                            <div class="measures">
                                <div>
                                    <img src="assets/images/size-icon.svg" />
                                    <span class="diameter"></span>
                                </div>
                                <div>
                                    <img src="assets/images/weight.svg" />
                                    <span class="weight"></span>
                                </div>
                            </div>
                            <div class="control-btns">
                                <span><span class="price"></span> грн</span>
                                <div>
                                    <div class="amount-btns">
                                        <button class="control-btn decrease-btn">–</button>
                                        <span class="amount"></span>
                                        <button class="control-btn increase-btn">+</button>
                                    </div>
                                    <button class="control-btn delete-btn">×</button>
                                </div>
                            </div>
                        </div>
                        <img src="" />
                    </article>
                </template>
            </section>
            <footer>
                <div>
                    <span>Сума замовлення</span>
                    <span><span id="total-price">0</span> грн</span>
                </div>
                <div>
                    <a href="order.html" class="action-button">Замовити</a>
                </div>
            </footer>
        </aside>
        <footer>
            <img src="assets/images/discount.svg" />
            <div>
                <p>ЦЬОГО ТИЖНЯ НА ВСЕ</p>
                <p>-20%</p>
            </div>
        </footer>
        <script type="text/javascript" src="assets/js/utils.js"></script>
        <script type="text/javascript" src="assets/js/pizza/ordersManagement.js"></script>
        <script type="text/javascript" src="assets/js/pizza/loadPizzas.js"></script>
        <script type="text/javascript" src="assets/js/pizza/pizzaFilters.js"></script>
    </body>
</html>
